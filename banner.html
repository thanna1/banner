<!-- Add this link to the <head> section to import the Fahkwang font -->
<link href="https://fonts.googleapis.com/css2?family=Fahkwang:wght@400;700&display=swap" rel="stylesheet">

<!-- Add this CSS in the <head> section or within a <style> tag -->
<style>
/* Reset box-sizing for all elements */
*, *::before, *::after {
    box-sizing: border-box;
}

/* Base styles */
.email-capture-section {
    background-color: #e9ddcf;
    display: flex;
    align-items: center;
    padding: 15px;
    max-width: 800px;
    width: 100%;
    margin: 0 auto;
    overflow-x: hidden; /* Prevent horizontal scrollbar */
    font-family: 'Fahkwang', sans-serif;
}

.image-container {
    flex: 0 0 200px;
    width: 200px;
    position: relative;
}

.image-wrapper {
    padding-top: 100%;
    position: relative;
    width: 100%;
}

.image-container img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.content-container {
    flex: 1;
    padding-left: 15px;
    min-width: 0;
}

.content-container h2 {
    margin-top: 0;
    font-size: 24px;
    overflow-wrap: break-word;
}

.content-container p {
    font-size: 16px;
    margin-top: 5px;
    overflow-wrap: break-word;
}

.content-container .iframe-wrapper {
    position: relative;
    width: 100%;
    height: 52px;
    overflow: hidden;
}

.content-container .iframe-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
}

/* Responsive styles */
@media (max-width: 600px) {
    .email-capture-section {
        padding: 10px;
        overflow-x: hidden; /* Ensure no horizontal scrollbar on mobile */
    }

    .image-container {
        display: none; /* Hide the image container on mobile */
    }

    .content-container {
        padding-left: 0;
        /* Adjust flex properties since the image is gone */
        flex: 1 1 100%;
    }

    .content-container h2 {
        font-size: 18px; /* Increase font size for better readability */
    }

    .content-container p {
        font-size: 14px;
    }

    .content-container .iframe-wrapper {
        transform: scale(0.9);
        transform-origin: top left;
        width: calc(100% / 0.9); /* Adjust width based on scaling */
        height: 52px;
        overflow: hidden;
    }
}
</style>

<!-- Email Capture Section -->
<div class="email-capture-section">
    <!-- Image Container -->
    <div class="image-container">
        <div class="image-wrapper">
            <img id="rotating-image" src="https://static.wixstatic.com/media/47f4ad_867cc288ad8f4777bbb83ad6d9e47bf2~mv2.png" alt="Rotating Image">
        </div>
    </div>
    <!-- Content Container -->
    <div class="content-container">
        <h2>Want To Win An Designer Home Set Worth Over $1000?</h2>
        <p>
            Enter below for a chance to win our Christmas Giveaway! To find out more information
            <a href="https://www.archtene.com/giveaway" target="_blank" style="text-decoration: underline; color: #785e26">Click Here</a>
        </p>
        <!-- Email Capture iframe -->
        <div class="iframe-wrapper">
            <iframe src="https://embeds.beehiiv.com/047f4187-bdae-4c87-9dfb-b9978f70b1b4?slim=true" data-test-id="beehiiv-embed" height="52" frameborder="0" scrolling="no" style="margin: 0; border-radius: 0px !important; background-color: transparent;"></iframe>
        </div>
    </div>
</div>

<!-- Add this script at the end of your HTML body -->
<script>
(function() {
    var images = [
        'https://static.wixstatic.com/media/47f4ad_867cc288ad8f4777bbb83ad6d9e47bf2~mv2.png',
        'https://static.wixstatic.com/media/47f4ad_eadcd336673c4bf0accb0f9080d5c8e2~mv2.png',
        'https://static.wixstatic.com/media/47f4ad_7c386747975c4f6287f10f1adfa8f4b9~mv2.png',
        'https://static.wixstatic.com/media/47f4ad_a211b277349a45f59006d9df9f288859~mv2.png'
    ];

    var index = 0;
    var rotatingImage = document.getElementById('rotating-image');

    setInterval(function() {
        index = (index + 1) % images.length;
        rotatingImage.src = images[index];
    }, 1000); // Change image every 1000 milliseconds (1 second)
})();
</script>
